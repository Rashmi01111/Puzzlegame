    <style>
        /* g.css */

/* Apply basic styling to the body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Style the navigation */
.pooja {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

/* Style the navigation links */
.pooja a {
    text-decoration: none;
    color: white;
    margin: 0 15px;
    cursor: pointer;
    display: inline-block;
    transition: color 0.3s ease;
}

/* Change color on hover for navigation links */
.pooja a:hover {
    color: #ffd700; /* Change to your desired hover color */
}

/* Style the "Slide Puzzle" heading */
.ho {
    text-align: center;
    margin: 20px;
    text-shadow: 3px 4px 5px whitesmoke;
}


/* Style the "Level" div elements */
.child {
    /* display: flex; */
    justify-content: space-around;
    margin: 20px;
}

.hello {
    padding: 0px;
    background-color: #007bff; /* Change to your desired background color */
    color: #fff;
    text-align: center;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

/* Change background color on hover for the "Level" div elements */
.hello:hover {
    background-color: #0056b3; /* Change to your desired hover background color */
}
